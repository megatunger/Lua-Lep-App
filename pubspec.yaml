    - assets/illustrations/abstract-7.png
    - assets/illustrations/abstract-8.png
    - assets/illustrations/abstract-9.png
    - assets/illustrations/abstract-10.png
    - assets/illustrations/flame-2.png
    - assets/illustrations/flame-no-comments.png
